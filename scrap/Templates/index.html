<!DOCTYPE html>
<html>
<head>
    <title>Phone Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Phone Data</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form method="GET">
            <div class="form-group">
                <label for="brand">Select Brand:</label>
                <select class="form-control" id="brand" name="brand">
                    <option value="">All Brands</option>
                    {% for brand in brands %}
                    <option value="{{ brand.marque }}" {% if selected_brand == brand.marque %}selected{% endif %}>{{ brand.marque }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="price">Max Price:</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ selected_price }}">
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </nav>
    <div class="container mt-4">
        <div class="row">
            {% for item in data %}
            <div class="col-sm-4 mb-3">
                <div class="card">
                    <img class="card-img-top" src="{{ item.image }}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.marque }}</p>
                        <p class="card-text">{{ item.price }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
